<!--<input type="text"

<input type="text"
class="form-control"
[(ngModel)] = "serverName">

<button class="btn btn-primary" 
[disabled] = "!allowNewServer"
(click)="onCreateServer()">Add Server </button>

<!--<p [innerText] = "allowNewServer"></p>-->
<p *ngIf = "serverCreated; else noServer"> Server created, name is {{  serverName }} </p>
<ng-template #noServer>
    <p>
    No server available.
    </p>
</ng-template>
<!--<p> {{ serverName }} </p>-->

<app-server *ngFor="let server of servers"></app-server>
<button class="btn btn-primary" (click)="onUpdatePasswordVisibility()" [innerHTML]="buttonText"> Display Details </button>
<br>
<hr>
<p *ngIf="showPassword"> Secret password = tuna </p>
<p *ngFor = "let click of clicks" [ngStyle] = "{backgroundColor: getColor()}" [ngClass] = " {biggerthan5: clicks.length >=5 }"> {{ click }} </p>
